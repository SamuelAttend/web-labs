<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Samuel Attend">
        <meta name="description" content="GigaChad-Land">
        <title>GigaChad-Land</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <a href="ref.html">
                <img src="src/gigachad-logo.png" alt="GigaChad-Land">
            </a>
            <form method="post" action="/login" id="form">
                <script src="script.js"></script>
                <label>Email</label>
                <input type="email" id="email" name="email" placeholder="Email">
                <label>Password</label>
                <input type="password" id="password" name="password" placeholder="Password">
                <a href="ref.html">Forgot Password?</a>
                <button type="button" onclick="login()">Submit</button>
                <label>Dark Theme <input type="checkbox" id="darktheme_checkbox" onclick="isDarkTheme()" checked> </label>
            </form>
        </div>
    </body>
</html>
